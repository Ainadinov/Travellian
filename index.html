<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Travellian</title>
</head>
<body>
        <header class="header">
            <div class="menu">
                <div class="menu__logo">
                    <img class="menu__vektor" src="image/header/Vector.png" alt="#">
                    <img class="menu__travellian" src="image/header/Travellian.png" alt="">                 
                </div>
                <div class="menu__item">
                    <a class="menu__link" href="#">Home</a>
                    <a class="menu__link" href="#">Explore</a>
                    <a class="menu__link" href="#">Travel</a>
                    <a class="menu__link" href="#">Blog</a>
                    <a class="menu__link" href="#">Pricing</a>
                </div>
                <div class="menu__sign">
                    <button class="menu__btn">Login</button>
                    <button class="menu__btn">Sign up</button>
                </div>
            </div>
            <div class="hero">
                <div class="hero__title">
                    <h1 class="hero__h1">Start your unforgettable journey with us.</h1>
                    <div class="hero__text">The best travel for your jouney begins now</div>
                </div>

                <div class="hero__book">
                    <div class="hero__reserve">
                        <div class="reserve__column">
                            <div class="reserve__title">Destination</div>
                            <input class="reserve__input" type="text">
                        </div>
                        <div class="reserve__column">
                            <div class="reserve__title">Person</div>
                            <input class="reserve__input" type="number" min="1" max="27">
                        </div>
                        <div class="reserve__column">
                            <div class="reserve__title">Check in</div>
                            <input class="reserve__input" type="date" required>
                        </div>
                        <div class="reserve__column">
                            <div class="reserve__title">Check out</div>
                            <input class="reserve__input" type="date" required>
                        </div>
                    </div>
                    <div class="hero__booknow">
                        <div class="book__text">Book Now</div>
                        <img src="image/header/Arrow.png" alt="">
                    </div>
                </div>
            </div>
        </header>
        <!-- Header -->

        <div class="destinatuon">
           
        </div>


        <script src="main.js"></script>
</body>
</html>
